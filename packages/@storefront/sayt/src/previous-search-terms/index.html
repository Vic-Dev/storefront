<h4>Previous Searches</h4>
<gb-list items="{state.previousSearches}" item-alias="previousSearch" item-props="{{ onClick: props.onClick }}">
  <gb-link class="gb-previous-search-terms" on-click="{props.onClick(item)}" _consumes="previousSearch">
    <yield>
      <gb-raw content="{$previousSearch}"></gb-raw>
    </yield>
  </gb-link>
</gb-list>
